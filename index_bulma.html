<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Starium</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <!-- Starium scripts -->
    <script async src="settings.js"></script>
    <script async src="stariumObject.js"></script>
    <script async src="tableau.js"></script>
    <script async src="starium.js"></script>


    <style>
        #tableau,
        #sector {
            font-family: 'Courier New', Courier, monospace;
            line-height: 95%;
        }

        #info,
        #damage {
            line-height: 95%;
        }
    </style>
</head>

<body>
    <section class="section">
        <div class="container">
            <h1 class="title">
                Hello World
            </h1>
            <p class="subtitle">
                <strong>Starium game</strong>
                <button class="button is-primary" onclick="javascript:startGame()">Nouvelle partie</button>

            </p>

            <div class="columns">
                <!-- left section part -->
                <div class="column is-one-quarter">
                    <h2>Endurci</h2>
                    <h5>Information</h5>
                    <div id="info">&nbsp;</div>

                    <h5>Dégâts</h5>
                    <div id="damage">&nbsp;</div>
                </div>
                <!-- main screen -->
                <div class="column">
                    <h2>Tableau</h2>
                    <h5>Voici ce qui est présent à proximité</h5>
                    <div id="tableau">&nbsp;</div>
                    <h5>Derniers messages</h5>
                    <div id="message">&nbsp;</div>
                </div>

            </div>
        </div>

        <!-- second line -->
        <div class="columns">
            <div class="column is-one-quarter">
                <p class="bd-notification is-info">Commandes</p>
                <button class="button is-link" onclick="javascript:startGame()">Mouvement tableau</button>
                <button class="button is-link" onclick="javascript:startGame()">Mouvement secteur</button>
                <button class="button is-danger" onclick="javascript:startGame()">Laser</button>
                <button class="button is-danger" onclick="javascript:startGame()">Torpille</button>
                <button class="button is-info" onclick="javascript:cmdRadar()">Radar</button>
                <button class="button is-info" onclick="javascript:cmdProbe()">Sonde</button>
                <button class="button is-warning" onclick="javascript:cmdShield()">Bouclier</button>
                <button class="button is-warning" onclick="javascript:cmdPass()">Passer son tour</button>
            </div>
            <div class="col"  is-one-quarter>
                <h2>Secteur local</h2>
                <div id="sector">&nbsp;</div>
            </div>
            <div class="col">
                <div id="probe">&nbsp;</div>
            </div>
        </div>

        </div>
    </section>
</body>

</html>
